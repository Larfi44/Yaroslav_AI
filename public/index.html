<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Yaroslav AI Chat</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/Yaroslav%20AI.svg">
</head>

<body>

<!-- Onboarding Modal -->
<div id="onboarding-modal" style="display: none;">
    <div class="onboarding-content">
        <img src="img/Yaroslav%20AI.svg" id="onboarding-logo">
        <h2 style="margin-top: 10px">Welcome to Yaroslav AI!</h2>
        <p>Please set up your profile to get started.</p>

        <div class="onboarding-row" style="margin-top: 30px">
            <label for="onboarding-user-name">What should AI call you?</label>
            <input id="onboarding-user-name" type="text" placeholder="Your name (e.g. Yaroslav)" maxlength="30" />
        </div>

        <div class="onboarding-row">
            <label for="onboarding-about-you">About you (optional)</label>
            <textarea id="onboarding-about-you" maxlength="444" rows="3" placeholder="Write something about yourself..."></textarea>
        </div>

        <div class="onboarding-row" style="text-align: center;">
            <label>Language</label>
            <div class="onboarding-lang-btns">
                <button class="onboarding-lang-btn btn-ghost" data-lang="en">English</button>
                <button class="onboarding-lang-btn btn-ghost" data-lang="ru">Русский</button>
            </div>
        </div>

        <div class="onboarding-row">
            <label style="text-align: center;" id="ui-onboarding-theme-label">Theme</label>
            <div class="theme-switcher" style="display: flex; justify-content: center; gap: 10px;">
                <button class="theme-btn btn-ghost" data-theme="light" id="ui-theme-light-onboarding">Light</button>
                <button class="theme-btn btn-ghost" data-theme="dark" id="ui-theme-dark-onboarding">Dark</button>
                <button class="theme-btn btn-ghost" data-theme="auto" id="ui-theme-auto-onboarding">Auto</button>
            </div>
        </div>

        <div class="onboarding-row" style="text-align: center;">
            <button id="onboarding-support-btn" class="btn-primary" style="width: auto; padding: 8px 20px;">Open support</button>
        </div>

        <button id="onboarding-save" disabled>Save and Start</button>
    </div>
</div>


<div class="app" id="app">
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar: chats -->
    <aside class="sidebar">
        <div class="top">
            <h3 id="ui-chats">Chats</h3>
            <button class="new-chat-btn" id="new-chat">+ <span id="ui-new">New</span></button>
        </div>

        <div class="chats" id="chats"></div>
    </aside>

    <!-- Main column -->
    <main class="main">
        <header class="header">
            <div class="left">
                <button class="menu-toggle-btn" id="menu-toggle-btn"><i class="fa fa-bars"></i></button>
                <div class="brand">Yaroslav AI</div>
                <div style="font-size:13px; opacity:.9" id="ui-developed">Developed by <a href="https://larfi44.github.io/Yarik_Studio.github.io/ru/index.html">Yarik Studio</a></div>
                <div class="lang-badge" id="lang-badge">EN</div>
            </div>

            <div class="right">
                <button id="settings-btn"><i class="fa fa-cog"></i> <span id="ui-settings">Settings</span></button>
            </div>
        </header>

        <section class="chat-area" id="chat-area">
            <!-- messages will be rendered here -->
        </section>

        <div class="composer">
            <input id="user-input" placeholder="Type your message here..." autocomplete="off" maxlength="500" />
            <div class="send-wrap">
                <div class="version-select" title="Choose mode" id="version-select">
                    <button id="mode-standard" class="active" data-mode="standard"><span id="ui-standard">Standard</span></button>
                    <button id="mode-fast" data-mode="fast"><span id="ui-fast">Fast</span></button>
                </div>
                <button id="voice-btn" title="Voice Input"><i class="fa fa-microphone"></i></button>
                <button id="send-btn" title="Send"><i class="fa fa-paper-plane"></i></button>
            </div>
        </div>
    </main>

    <!-- floating settings panel -->
    <div class="settings-panel" id="settings-panel" aria-hidden="true">
        <h4 id="ui-settings-title">Settings</h4>

        <div class="settings-row">
            <label id="ui-language-label" style="text-align: center;">Language</label>
            <div style="display:flex; gap:8px; justify-content: center;">
                <button class="lang-btn btn-ghost" data-lang="en">English</button>
                <button class="lang-btn btn-ghost" data-lang="ru">Русский</button>
            </div>
        </div>

        <div class="settings-row">
            <label id="ui-theme-label" style="text-align: center;">Theme</label>
            <div class="theme-switcher" style="display: flex; justify-content: center; gap: 10px;">
                <button class="theme-btn btn-ghost" data-theme="light" id="ui-theme-light-settings">Light</button>
                <button class="theme-btn btn-ghost" data-theme="dark" id="ui-theme-dark-settings">Dark</button>
                <button class="theme-btn btn-ghost" data-theme="auto" id="ui-theme-auto-settings">Auto</button>
            </div>
        </div>

        <div class="settings-row">
            <label id="ui-what-name">What should AI call you?</label>
            <input id="user-name" type="text" placeholder="Your name (e.g. Yaroslav)" maxlength="30" />
        </div>

        <div class="settings-row">
            <label id="ui-about-label">About you (optional)</label>
            <textarea id="about-you" maxlength="444" rows="3" placeholder="Write something about yourself..."></textarea>
        </div>

        <div class="settings-actions" style="display: flex; justify-content: space-between; align-items: center;">
            <button id="ui-close-settings" class="btn-ghost">Close</button>
            <button id="support-btn" class="btn-primary" style="width: auto;">Tech support</button>
        </div>
    </div>
</div>

<script src="/script.js" defer></script>
</body>
</html>
